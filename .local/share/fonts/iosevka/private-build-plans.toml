# Custom build with intention to have similar proportions and most symbols as
# JetBrains Mono.
#
# Build instructions:
# - `git clone --depth=1 https://github.com/be5invis/Iosevka`
#   This build plan is tested for v34.0.0 version.
# - `cd Iosevka`
# - `npm install`
# - Copy this file into project's root as 'private-build-plans.toml'.
# - `npm run build -- --jCmd=8 ttf::IosevkaCustom`.
#   !!! This will probably take a lot of time (at least 4 minutes) with 100%
#   CPU usage on 8 cores and significant amount of RAM used !!!
# - Font files will be in 'dist/IosevkaCustom/TTF'.

[buildPlans.IosevkaCustom]
family = "Iosevka Custom"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaCustom.variants]
  inherits = "ss14"

    [buildPlans.IosevkaCustom.variants.design]
    two = "curly-neck-serifless"
    five = "upright-arched-serifless"
    six = "closed-contour"
    eight = "crossing"
    nine = "closed-contour"
    zero = "slashed"
    capital-w = "straight-serifless"
    m = "short-leg-serifless"
    t = "bent-hook-short-neck"
    u = "toothed-serifless"
    w = "straight-serifless"
    y = "straight-turn-serifless"
    dollar = "open"
    cent = "open"

[buildPlans.IosevkaCustom.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaCustom.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaCustom.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaCustom.widths.Extended]
shape = 600
menu = 7
css = "expanded"

[buildPlans.IosevkaCustom.widths.SemiExtended]
shape = 548
menu = 6
css = "semi-expanded"

[buildPlans.IosevkaCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustom.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

