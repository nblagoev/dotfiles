set-option -sa terminal-overrides ",xterm*:Tc"

set -g default-terminal "xterm-256color"
set -ga terminal-features ",xterm-256color:RGB"
set -ga terminal-overrides ",alacritty:RGB"

set-option -g display-time 1000
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set-option -g status-position top
set-option -g status-interval 5     # redraw status line every 5 seconds
# set-option -g automatic-rename on
# set-option -g automatic-rename-format "#{?#{pane_ssh_connected},#U@#H,#{git_repo_name}}"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Alt-Shift-arrow keys to resize panes
bind-key -n M-S-Up resize-pane -U 5
bind-key -n M-S-Down resize-pane -D 5
bind-key -n M-S-Left resize-pane -L 5
bind-key -n M-S-Right resize-pane -R 5

# split panes using | and -
bind | split-window -h -c "#{b:pane_current_path}"
bind - split-window -v -c "#{b:pane_current_path}"

# Ctrl-n -- Create new window w/name prompt (optional)
bind-key -n C-n new-window -c "~"

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# move windows (cycle) left and right
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

set -g @current_window_custom_name_format "#{?#{pane_ssh_connected},#U@#H,#{git_repo_name}}"
set -g @catppuccin_flavour 'mocha'

source-file "~/.config/tmux/themes/catppuccin-mocha.tmux"

set -g @catppuccin_window_left_separator "​"
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_default_text " #{?automatic-rename,#(echo '#{pane_current_path}' | ~/.local/bin/reponame),#W}"

set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_color "$thm_rosewater"
set -g @catppuccin_window_current_background "$thm_crust"
set -g @catppuccin_window_current_text " #{?automatic-rename,#(echo '#{pane_current_path}' | ~/.local/bin/reponame),#W}"

set -g @catppuccin_status_background "default"
set -g @catppuccin_status_justify "absolute-centre"
set -g @catppuccin_status_modules_right "host session"
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator "​"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_pane_border_status "top"
set -g @catppuccin_pane_active_border_style "#{?pane_in_mode,fg=${thm_pink},#{?pane_synchronized,fg=${thm_magenta},fg=${thm_rosewater}}}"

set -g @catppuccin_host_icon " "
set -g @catppuccin_host_text "#H "
set -g @catppuccin_application_icon " "
set -g @@catppuccin_application_text "#W "
set -g @catppuccin_session_icon " 󰘔"
set -g @catppuccin_session_text "#S "
set -g @catppuccin_user_icon " "
set -g @catppuccin_user_text "#U "

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'yardnsm/tmux-1password'

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Edit tmux.conf in default $EDITOR
bind e new-window -n '~/.config/tmux/tmux.conf' "zsh -c '\${EDITOR:-nvim} ~/.config/tmux/tmux.conf && tmux source ~/.config/tmux/tmux.conf && tmux display \"#[align=centre]Config sourced\"'"
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display '#[align=centre]Config sourced'

# Sync panes
bind C-x setw synchronize-panes \; display "#[align=centre]Sync #{?pane_synchronized,ON,OFF}"
