"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"
format = """$env_var$os/ $shlvl$singularity$kubernetes$directory\
$git_branch$git_commit$git_state$git_metrics$git_status\
$docker_context$package$golang$java$nodejs$python$rust$terraform$gcloud$sudo$cmd_duration$fill$direnv\
$line_break$jobs$status$container$shell$character
"""
add_newline = false

[fill]
symbol = ' '

[env_var]
